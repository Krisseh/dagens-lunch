name: Update lunch page

on:
  schedule:
    # KÃ¶r varje vardag kl 09:00 svensk tid (07:00 UTC)
    - cron: "0 5 * * 1-5"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-swe
          pip install requests beautifulsoup4 pillow pytesseract

      - name: Run scraper
        run: python scrape_lunch.py

      - name: Commit updated HTML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dagens_lunch.html
          git commit -m "Update lunch page" || echo "No changes"
          git push
